<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Presentation Feedback - Video Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .chat-container {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 1em;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
        }

        .input-section {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .analysis-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab-btn {
            flex: 1;
            background: none;
            border: none;
            padding: 12px 16px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            background-color: #f5f5f5;
            color: #333;
        }

        .tab-btn.active {
            color: #4A90E2;
            border-bottom-color: #4A90E2;
            background-color: #f8fbff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .tab-content label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .tab-content input[type="url"],
        .tab-content textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 12px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .tab-content input[type="url"]:focus,
        .tab-content textarea:focus {
            outline: none;
            border-color: #4A90E2;
        }

        .tab-content button {
            padding: 12px 24px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .tab-content button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .tab-content button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .file-upload {
            margin: 10px 0;
        }

        .file-upload label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #666;
        }

        .file-upload input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            background-color: #fafafa;
            font-size: 12px;
            box-sizing: border-box;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #videoUrl {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        #videoUrl:focus {
            outline: none;
            border-color: #667eea;
        }

        #analyzeBtn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #analyzeBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        #analyzeBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .example-urls {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .example-urls a {
            color: #667eea;
            text-decoration: none;
            margin-right: 15px;
        }

        .example-urls a:hover {
            text-decoration: underline;
        }

        .insights-card {
            background: #f8f9ff;
            border: 1px solid #e0e6ff;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }

        .insights-header {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #e0e6ff;
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-label {
            color: #666;
        }

        .metric-value {
            font-weight: 600;
            color: #333;
        }

        .recommendations {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 12px;
            margin-top: 10px;
        }

        .recommendations h4 {
            color: #856404;
            margin-bottom: 8px;
        }

        .recommendations ul {
            margin-left: 20px;
        }

        .recommendations li {
            color: #856404;
            margin-bottom: 5px;
        }

        .error-message {
            background: #ffe6e6;
            border: 1px solid #ffcccc;
            color: #cc0000;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        button:hover {
            background-color: #106ebe;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        .results {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            display: none;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0078d4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .report-section {
            margin-bottom: 20px;
        }
        .report-section h3 {
            color: #0078d4;
            border-bottom: 2px solid #0078d4;
            padding-bottom: 5px;
        }
        .metric {
            display: inline-block;
            background: #e3f2fd;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 20px;
            font-weight: bold;
        }
        .recommendation {
            background: #fff3cd;
            padding: 10px;
            margin: 10px 0;
            border-left: 4px solid #ffc107;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ AI Presentation Feedback Agent</h1>
        
        <div class="input-section">
            <div class="analysis-tabs">
                <button class="tab-btn active" onclick="switchTab('video')">üìπ Video Analysis</button>
                <button class="tab-btn" onclick="switchTab('transcript')">üìù Transcript Analysis</button>
                <button class="tab-btn" onclick="switchTab('combined')">üîÑ Combined Analysis</button>
            </div>
            
            <div id="video-tab" class="tab-content active">
                <label for="videoUrl">Video URL (Teams Recording, YouTube, etc.):</label>
                <input type="url" id="videoUrl" placeholder="https://example.com/your-presentation-video.mp4">
                <button onclick="analyzeVideo()" id="analyzeVideoBtn">Analyze Video</button>
            </div>
            
            <div id="transcript-tab" class="tab-content">
                <label for="transcriptText">Presentation Transcript:</label>
                <textarea id="transcriptText" placeholder="Paste your presentation transcript here..." rows="6"></textarea>
                <div class="file-upload">
                    <label for="transcriptFile">Or upload VTT/SRT file:</label>
                    <input type="file" id="transcriptFile" accept=".vtt,.srt,.txt" onchange="handleFileUpload(event)">
                </div>
                <button onclick="analyzeTranscript()" id="analyzeTranscriptBtn">Analyze Speech</button>
            </div>
            
            <div id="combined-tab" class="tab-content">
                <label for="videoUrlCombined">Video URL:</label>
                <input type="url" id="videoUrlCombined" placeholder="https://example.com/your-presentation-video.mp4">
                <label for="transcriptTextCombined">Transcript:</label>
                <textarea id="transcriptTextCombined" placeholder="Paste your presentation transcript here..." rows="4"></textarea>
                <button onclick="analyzeCombined()" id="analyzeCombinedBtn">Full Analysis</button>
            </div>
        </div>

        <div class="chat-container" id="messages">
            <!-- Messages will be added here dynamically -->
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Analyzing your presentation... This may take a few minutes.</p>
        </div>
    </div>

    <script>
        let currentTab = 'video';

        function switchTab(tabName) {
            // Remove active class from all tabs and contents
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Add active class to selected tab and content
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
            
            currentTab = tabName;
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('transcriptText').value = e.target.result;
                };
                reader.readAsText(file);
            }
        }

        async function analyzeVideo() {
            const videoUrl = document.getElementById('videoUrl').value;
            if (!videoUrl) {
                alert('Please enter a video URL');
                return;
            }
            
            addMessage('user', `Please analyze this video: ${videoUrl}`);
            document.getElementById('analyzeVideoBtn').disabled = true;
            
            try {
                const response = await fetch('/analyze-video', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ videoUrl })
                });
                
                const result = await response.json();
                if (response.ok) {
                    displayVideoAnalysis(result);
                } else {
                    throw new Error(result.error || 'Analysis failed');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('bot', `Sorry, I encountered an error analyzing the video: ${error.message}. Here's some demo feedback instead:`);
                displayMockVideoFeedback();
            } finally {
                document.getElementById('analyzeVideoBtn').disabled = false;
            }
        }

        async function analyzeTranscript() {
            const transcriptText = document.getElementById('transcriptText').value;
            if (!transcriptText.trim()) {
                alert('Please enter or upload a transcript');
                return;
            }
            
            addMessage('user', 'Please analyze my presentation transcript for speech quality');
            document.getElementById('analyzeTranscriptBtn').disabled = true;
            
            try {
                const response = await fetch('/analyze-transcript', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ transcript: transcriptText })
                });
                
                const result = await response.json();
                if (response.ok) {
                    displayTranscriptAnalysis(result);
                } else {
                    throw new Error(result.error || 'Analysis failed');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('bot', `Sorry, I encountered an error analyzing the transcript: ${error.message}. Here's some demo feedback instead:`);
                displayMockTranscriptFeedback();
            } finally {
                document.getElementById('analyzeTranscriptBtn').disabled = false;
            }
        }

        async function analyzeCombined() {
            const videoUrl = document.getElementById('videoUrlCombined').value;
            const transcriptText = document.getElementById('transcriptTextCombined').value;
            
            if (!videoUrl && !transcriptText.trim()) {
                alert('Please provide either a video URL or transcript (or both)');
                return;
            }
            
            addMessage('user', 'Please provide comprehensive analysis of my presentation');
            document.getElementById('analyzeCombinedBtn').disabled = true;
            
            try {
                const promises = [];
                
                if (videoUrl) {
                    promises.push(fetch('/analyze-video', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ videoUrl })
                    }));
                }
                
                if (transcriptText.trim()) {
                    promises.push(fetch('/analyze-transcript', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ transcript: transcriptText })
                    }));
                }
                
                const responses = await Promise.all(promises);
                const results = await Promise.all(responses.map(r => r.json()));
                
                displayCombinedAnalysis(results, videoUrl, transcriptText);
            } catch (error) {
                console.error('Error:', error);
                addMessage('bot', `Sorry, I encountered an error with the combined analysis: ${error.message}. Here's some demo feedback instead:`);
                displayMockCombinedFeedback();
            } finally {
                document.getElementById('analyzeCombinedBtn').disabled = false;
            }
        }

        function displayVideoAnalysis(result) {
            const analysis = result.insights || result;
            let message = "üìπ **Video Analysis Results:**\n\n";
            
            if (analysis.facial_expressions) {
                message += "**üòä Facial Expression Analysis:**\n";
                Object.entries(analysis.facial_expressions).forEach(([emotion, confidence]) => {
                    message += `‚Ä¢ ${emotion}: ${(confidence * 100).toFixed(1)}%\n`;
                });
                message += "\n";
            }
            
            if (analysis.engagement_score) {
                message += `**üìä Engagement Score:** ${analysis.engagement_score}/10\n\n`;
            }
            
            message += "**üí° Recommendations:**\n";
            message += analysis.recommendations?.join('\n‚Ä¢ ') || 
                      "‚Ä¢ Practice maintaining eye contact with the camera\n‚Ä¢ Use more expressive gestures to engage your audience\n‚Ä¢ Vary your facial expressions to match your content";
            
            addMessage('bot', message);
        }

        function displayTranscriptAnalysis(result) {
            const analysis = result.analysis || result;
            let message = "üìù **Enhanced Speech Analysis Results:**\n\n";
            
            // Speech Pace Analysis
            if (analysis.speech_pace) {
                message += "**‚è±Ô∏è Speaking Performance:**\n";
                message += `‚Ä¢ Speaking Pace: ${analysis.speech_pace.words_per_minute} words/minute`;
                
                if (analysis.speech_pace.pace_category) {
                    const paceDescriptions = {
                        'very_slow': ' (Very Slow - May lose audience)',
                        'slow': ' (Slower than optimal)',
                        'optimal': ' (Perfect pace! üéØ)',
                        'fast': ' (Faster than average)',
                        'very_fast': ' (Too fast - May reduce comprehension)'
                    };
                    message += paceDescriptions[analysis.speech_pace.pace_category] || '';
                }
                
                if (analysis.speech_pace.pause_percentage !== undefined) {
                    message += `\n‚Ä¢ Pause Usage: ${analysis.speech_pace.pause_percentage}% of speaking time`;
                    if (analysis.speech_pace.pause_percentage < 8) {
                        message += ' (Consider adding more strategic pauses)';
                    } else if (analysis.speech_pace.pause_percentage > 15) {
                        message += ' (Too many pauses - work on flow)';
                    } else {
                        message += ' (Good pause usage üëç)';
                    }
                }
                message += "\n\n";
            }
            
            // Enhanced Filler Word Analysis
            if (analysis.filler_words) {
                message += "**üó£Ô∏è Fluency Analysis:**\n";
                message += `‚Ä¢ Total Filler Words: ${analysis.filler_words.total_count}`;
                message += ` (${analysis.filler_words.rate_per_minute} per minute)`;
                
                if (analysis.filler_words.rate_per_minute <= 3) {
                    message += ' - Excellent fluency! üåü';
                } else if (analysis.filler_words.rate_per_minute <= 6) {
                    message += ' - Good control, minor improvement needed';
                } else if (analysis.filler_words.rate_per_minute <= 10) {
                    message += ' - Moderate usage, focus on reduction';
                } else {
                    message += ' - High usage, significant improvement needed';
                }
                
                if (analysis.filler_words.breakdown) {
                    message += `\n‚Ä¢ Hesitation Fillers (um, uh): ${analysis.filler_words.breakdown.hesitation}`;
                    message += `\n‚Ä¢ Discourse Markers (like, you know): ${analysis.filler_words.breakdown.discourse_markers}`;
                }
                message += "\n\n";
            }
            
            // Enhanced Sentiment Analysis
            if (analysis.sentiment) {
                message += "**üí≠ Communication Tone:**\n";
                message += `‚Ä¢ Overall Sentiment: ${analysis.sentiment.label.charAt(0).toUpperCase() + analysis.sentiment.label.slice(1)}`;
                message += ` (${Math.round(analysis.sentiment.confidence * 100)}% confidence)`;
                
                if (analysis.sentiment.label === 'positive') {
                    message += ' - Great positive energy! ‚ú®';
                } else if (analysis.sentiment.label === 'neutral') {
                    message += ' - Professional tone, consider adding more enthusiasm';
                } else {
                    message += ' - Consider adjusting tone for more positive impact';
                }
                message += "\n\n";
            }
            
            // Presentation Quality Scores
            if (analysis.presentation_quality) {
                message += "**ÔøΩ Presentation Quality Assessment:**\n";
                message += `‚Ä¢ Overall Score: ${analysis.presentation_quality.overall_score}/100 (Grade: ${analysis.presentation_quality.grade})`;
                
                const gradeDescriptions = {
                    'A': ' - Excellent presentation skills! üèÜ',
                    'B': ' - Good delivery with minor improvements needed',
                    'C': ' - Average presentation, focus on key areas',
                    'D': ' - Below average, significant improvement needed',
                    'F': ' - Major improvements required'
                };
                message += gradeDescriptions[analysis.presentation_quality.grade] || '';
                
                if (analysis.presentation_quality.confidence_level) {
                    message += `\n‚Ä¢ Confidence Level: ${analysis.presentation_quality.confidence_level.replace('_', ' ')}`;
                }
                
                if (analysis.presentation_quality.professional_readiness) {
                    const readinessDescriptions = {
                        'executive_ready': 'Ready for executive presentations üíº',
                        'professional_ready': 'Suitable for professional contexts',
                        'developing': 'Developing professional skills',
                        'needs_development': 'Requires development for professional use'
                    };
                    message += `\n‚Ä¢ Professional Readiness: ${readinessDescriptions[analysis.presentation_quality.professional_readiness] || analysis.presentation_quality.professional_readiness}`;
                }
                message += "\n\n";
            }
            
            // Enhanced Recommendations
            message += "**üí° Personalized Recommendations:**\n";
            if (analysis.recommendations && analysis.recommendations.length > 0) {
                analysis.recommendations.forEach((rec, index) => {
                    message += `${index + 1}. ${rec}\n`;
                });
            } else {
                // Fallback recommendations
                message += "‚Ä¢ Continue practicing to build on your current strengths\n";
                message += "‚Ä¢ Record yourself regularly to track improvement\n";
                message += "‚Ä¢ Focus on consistent delivery across all presentations";
            }
            
            addMessage('bot', message);
        }

        function displayCombinedAnalysis(results, hasVideo, hasTranscript) {
            let message = "üîÑ **Comprehensive Presentation Analysis:**\n\n";
            
            results.forEach((result, index) => {
                if (hasVideo && index === 0) {
                    message += "üìπ **Visual Performance:**\n";
                    const videoData = result.insights || result;
                    if (videoData.engagement_score) {
                        message += `‚Ä¢ Engagement Score: ${videoData.engagement_score}/10\n`;
                    }
                    if (videoData.facial_expressions) {
                        message += "‚Ä¢ Primary emotions detected: " + 
                                 Object.keys(videoData.facial_expressions).slice(0, 3).join(', ') + "\n";
                    }
                    message += "\n";
                }
                
                if (hasTranscript && ((hasVideo && index === 1) || (!hasVideo && index === 0))) {
                    message += "üìù **Speech Performance:**\n";
                    const speechData = result.analysis || result;
                    if (speechData.speech_pace) {
                        message += `‚Ä¢ Speaking pace: ${speechData.speech_pace.words_per_minute} WPM\n`;
                        message += `‚Ä¢ Pause usage: ${speechData.speech_pace.pause_percentage}%\n`;
                    }
                    if (speechData.filler_words) {
                        const fillerCount = Object.values(speechData.filler_words).reduce((a, b) => a + b, 0);
                        message += `‚Ä¢ Filler words: ${fillerCount} total occurrences\n`;
                    }
                    message += "\n";
                }
            });
            
            message += "**üéØ Overall Recommendations:**\n";
            message += "‚Ä¢ Balance your visual engagement with clear speech delivery\n";
            message += "‚Ä¢ Coordinate your facial expressions with your verbal message\n";
            message += "‚Ä¢ Practice managing both pace and visual presence simultaneously";
            
            addMessage('bot', message);
        }

        function displayMockVideoFeedback() {
            const mockData = {
                facial_expressions: { confident: 0.75, engaged: 0.68, neutral: 0.45 },
                engagement_score: 7.2,
                recommendations: [
                    "Great eye contact throughout the presentation",
                    "Consider smiling more during positive points",
                    "Your confident expressions enhance credibility"
                ]
            };
            displayVideoAnalysis({ insights: mockData });
        }

        function displayMockTranscriptFeedback() {
            const mockData = {
                speech_pace: { 
                    words_per_minute: 145, 
                    pace_category: "optimal",
                    pause_percentage: 12 
                },
                filler_words: { 
                    total_count: 16,
                    rate_per_minute: 4.2,
                    breakdown: {
                        hesitation: 8,
                        discourse_markers: 8
                    }
                },
                sentiment: { 
                    label: "positive", 
                    score: 0.78,
                    confidence: 0.85 
                },
                presentation_quality: {
                    overall_score: 82.5,
                    grade: "B",
                    confidence_level: "confident",
                    professional_readiness: "professional_ready"
                },
                recommendations: [
                    "Speaking Pace: Excellent pace! Maintain this speed for clarity and engagement",

        function addMessage(sender, content) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            // Convert markdown-style formatting to HTML
            let htmlContent = content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
            
            messageContent.innerHTML = htmlContent;
            messageDiv.appendChild(messageContent);
            messagesContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        window.onload = function() {
